---
- name: mount SMB
  become: true
  vars:
    uri: "//NIFI-MSK/LocalApp"
    username: "broadview@NIFI-MSK"
    password: "302gOld!"
    mountpoint: "/home/eugene/mount"
  tasks:
    - name: utility present
      ansible.builtin.package:
        name: cifs-utils
        state: present

- name: Mount network share
  ansible.posix.mount:
        src: "{{ uri }}"
        path: "{{ mountpoint }}"
        fstype: cifs
        opts: 'username={{ username }},password={{ password }}'
        state: mounted

- name: Download and extract files
  unarchive:
    src: /home/eugene/build-{{semaphore_vars.task_details.incoming_version}}.tar.gz
    dest: /home/eugene/mount
    remote_src: True
    
- name: Unmount SMB share
  mount:
    path: /home/eugene/mount
    state: unmounted

- name: Print version
  debug:
    msg: "Version {{ semaphore_vars.task_details.incoming_version }} is installed."