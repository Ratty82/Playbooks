- name: copy file from local host to remote host (relative path, ./files/)
  copy:
    src: /home/eugene/build/build-{{ semaphore_vars.task_details.incoming_version }}/build-v{{ semaphore_vars.task_details.incoming_version }}.tar.gz
    dest: "{{ dest_path }}"

- name: extract files
  unarchive:
    src: "{{ dest_path }}"/build-v{{ semaphore_vars.task_details.incoming_version }}.tar.gz
    dest: "{{ dest_path }}"
    remote_src: True


- name: Print version
  debug:
    msg: "Version {{ semaphore_vars.task_details.incoming_version }} is installed."